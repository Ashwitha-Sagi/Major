<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medicinal Plant Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f0fdf4;
      color: #333;
    }

    header {
      background: #15803d;
      color: white;
      text-align: center;
      padding: 1em 0;
      font-size: 1.8em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }

    .upload-section {
      background: white;
      padding: 2em;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .upload-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }

    input[type="file"] {
      background: #fef3c7;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #15803d;
    }

    #preview {
      margin: 20px auto;
      display: none;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.2em;
      color: #2563eb;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2em 0;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    üåø Medicinal Plant Detection
  </header>

  <div class="container">
    <div class="upload-section">
      <div class="upload-row">
        <input type="file" id="fileInput" accept="image/*" />
        <button onclick="uploadImage()">üîç Predict</button>
      </div>

      <img id="preview" alt="Preview" />
      <div id="result"></div>
    </div>
  </div>

  <footer>
    Made with üíö using Flask & AI
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        result.textContent = '';
      }
    };

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      result.textContent = "‚è≥ Detecting...";

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const prediction = data.prediction || data.plant;

        if (prediction) {
          result.innerHTML = "‚úÖ <b>Detected Plant: " + prediction + "</b>";
        } else {
          result.textContent = "‚ùå Detection failed.";
        }

      } catch (err) {
        console.error(err);
        result.textContent = "‚ö†Ô∏è Server error.";
      }
    }
  </script>
</body>
</html>
